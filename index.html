	<style type="text/css">
		/* Google Webフォントを利用設定するCSSをインポート */
		@import url(http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps);

		/* body要素(全体) */
		body
		{
			/* 文字色をグレーに */
			color: grey;
			/* 背景色を黒に */
			background-color: black;
		}

		/* id="clock_frame" のdiv要素 */
		div#clock_frame
		{
			/* 横幅を親要素であるbodyの100%(同じ幅)にする */
			width: 100%;
		}

		/* span要素のデフォルト */
		span
		{
			/* 本来はインライン要素であるspanをブロック要素として扱う */
			display: block;
			/* ここでは親要素であるdivの内部で右に寄せて配置させる */
			float: right;
			/* 横幅を親要素であるdivの85%にする */
			width: 85%;
			/* フォントの種類を一番上で指定したGoogle Webフォントに設定する */
			font-family: 'Oleo Script Swash Caps', cursive;
		}

		/* id="clock_date" のspan要素 */
		span#clock_date 
		{
			/* この要素の中におけるテキストを右詰めにする デフォルト値のtext-align:leftを上書き */
			text-align: right;
			/* フォントの大きさを親要素であるdivで設定されたサイズ(px)の0.5倍にする */
			font-size: 0.5em;
			/* 右のパディングの幅を親要素であるdivで設定されたフォントサイズ(px)の0.5倍にする */
			padding-right: 0.5em;
		}

		/* id="clock_time" のspan要素 */
		span#clock_time
		{
			/* フォントの大きさを親要素であるdivで設定されたサイズ(px)の2倍にする */
			font-size: 2em;
		}
		
		/* id="alerm_setting" のspan要素 */
		span#alerm_setting 
		{
			/* フォントの大きさを親要素であるdivで設定されたサイズ(px)の0.5倍にする */
			font-size: 0.5em;
		}

		
		select{
			border:grey 1px solid;
			border-radius: 0.1em;
			outline:none;
			text-indent: 0.01px;
			text-overflow: '';
			background: none transparent;
			vertical-align: middle;
			font-family: inherit;
			font-size: inherit;
			color: inherit;
			-webkit-appearance: button;
			-moz-appearance: button;
			appearance: button;
		}
		select option{
			background-color: grey;
			color: black;
			font-size: 0.5em;
		}
		select::-ms-expand {
			display: none;
		}
		select:-moz-focusring { 
			color: transparent; 
			text-shadow: 0 0 0 #828c9a;
		}
		
		button{
			border:grey 1px solid;
			border-radius: 0.1em;
			outline:none;
			text-indent: 0.01px;
			text-overflow: '';
			background: none transparent;
			vertical-align: middle;
			font-size: inherit;
			font-family: inherit;
			color: inherit;
			-webkit-appearance: button;
			-moz-appearance: button;
			appearance: button;
		}
		
	</style>

		//ウインドウを開く関数
		function MakoJump() {
			document.getElementById("btnMako").disabled = "disabled";
			document.getElementById("btnMako").innerHTML = "マコなり目覚まし実行中";
			document.getElementById("slcHour").disabled = "disabled";
			document.getElementById("slcMinute").disabled = "disabled";
		}
		
		// 時計のメインとなる関数
		function clock()
		{
			// 曜日を表す各文字列の配列
			var weeks = new Array("Sun","Mon","Thu","Wed","Thr","Fri","Sat");
			// 現在日時を表すインスタンスを取得
			var now = new Date();
			// 年
			var y = now.getFullYear();
			// 月 0~11で取得されるので実際の月は+1したものとなる
			var mo = now.getMonth() + 1;
			// 日
			var d = now.getDate();
			// 曜日 0~6で日曜始まりで取得されるのでweeks配列のインデックスとして指定する
			var w = weeks[now.getDay()];
			// 時
			var h = now.getHours();
			// 分
			var mi = now.getMinutes();
			// 秒
			var s = now.getSeconds();
			
			// 日付時刻文字列のなかで常に2ケタにしておきたい部分はここで処理
			if (mo < 10) mo = "0" + mo;
			if (d < 10) d = "0" + d;
			if (mi < 10) mi = "0" + mi;
			if (s < 10) s = "0" + s;
			
			//　HTML: <span id="clock_date">(ココの日付文字列を書き換え)</span>
			document.getElementById("clock_date").innerHTML =  y + "/" + mo + "/" + d + " (" + w + ")";
			//　HTML: <span id="clock_time">(ココの時刻文字列を書き換え)</span>
			document.getElementById("clock_time").innerHTML = h + ":" + mi + ":" + s;
			//　HTML: <div id="clock_frame"> の内部要素のフォントサイズをウインドウサイズの10分の1ピクセルに設定
			document.getElementById("clock_frame").style.fontSize =  window.innerWidth / 10 + "px";
			
			//日付が新規の場合、初期化する
			if (opened_day != d ){
				opened_day = d;
				opened = "false";
				index_url = Math.floor( Math.random() * array_url.length );
			}
			
			if (document.getElementById("btnMako").disabled == true && opened == "false") {
				if (document.getElementById("slcHour").value == h && document.getElementById("slcMinute").value == mi ) {
					//開くのは1日1回
					opened = "true";
					//なぜかポップアップブロックされるので、同タブジャンプに変更
					location.href = array_url[index_url];
					//window.open(array_url[index_url]);
				}
			}
			
		}
		
		// 上記のclock関数を1000ミリ秒ごと(毎秒)に実行する
		setInterval(clock, 1000);
		
	</script>
